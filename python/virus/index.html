<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        #mascota {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="mascota"></div>
    
    <script>
        const mascota = document.getElementById('mascota');

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX - mascota.clientWidth / 2;
            const y = event.clientY - mascota.clientHeight / 2;

            mascota.style.left = x + 'px';
            mascota.style.top = y + 'px';
        });
    </script>
</body>
</html>
